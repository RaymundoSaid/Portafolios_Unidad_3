<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error {
            color: pink;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <span id="errorNombre" class="error"></span>
            <span id="successNombre" class="success"></span>
            <br><br>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            var nombre = document.getElementById('nombre').value;
            var errorNombre = document.getElementById('errorNombre');
            var successNombre = document.getElementById('successNombre');
            var noname = false;

            if (nombre.trim() === '') {
                errorNombre.textContent = 'El campo de nombre no puede estar vacío.';
                successNombre.textContent = '';
                noname = true;
            } else {
                errorNombre.textContent = '';
                successNombre.textContent = 'Registrado';
                noname = false;
            }

            console.log('noname:', noname); // Muestra el valor de la variable noname en la consola
        });
    </script>
</body>
</html>
