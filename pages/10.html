

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }
        .modal.show {
            display: flex;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="imagenes/1.jpg" alt="Imagen 1" class="gallery-item">
        <img src="imagenes/2.png" alt="Imagen 1" class="gallery-item">
        <img src="imagenes/3.png" alt="Imagen 1" class="gallery-item">
        <img src="imagenes/4.png" alt="Imagen 1" class="gallery-item">
        <img src="imagenes/5.png" alt="Imagen 1" class="gallery-item">
        <img src="imagenes/6.png" alt="Imagen 1" class="gallery-item">
        <img src="imagenes/7.png" alt="Imagen 1" class="gallery-item">
        <img src="imagenes/8.png" alt="Imagen 1" class="gallery-item">
        <img src="imagenes/9.png" alt="Imagen 1" class="gallery-item">
        <img src="imagenes/10.jpg" alt="Imagen 1" class="gallery-item">
        <img src="imagenes/11.jpg" alt="Imagen 1" class="gallery-item">
    </div>

    <div id="modal" class="modal">
        <span class="close-btn">×</span>
        <img id="modal-img" src="" alt="Imagen Ampliada">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const closeBtn = document.querySelector('.close-btn');

            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    modalImg.src = item.src;
                    modal.classList.add('show');
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.classList.remove('show');
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    modal.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
