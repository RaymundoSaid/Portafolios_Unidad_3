<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Aleatorias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            max-width: 200px;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Galería de Imágenes Aleatorias</h1>
    <button onclick="fetchImages()">Obtener Nuevas Imágenes</button>
    <div class="gallery" id="gallery"></div>

    <script>
        const accessKey = 'rK2DD7qbz0GTjewRt9fY84w69WTR4eGc8lgWfHAJaVY'; // Reemplaza con tu clave de acceso de Unsplash

        async function fetchImages() {
            const response = await fetch(`https://api.unsplash.com/photos/random?count=6&client_id=${accessKey}`);
            const data = await response.json();
            displayImages(data);
        }

        function displayImages(images) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.urls.small;
                gallery.appendChild(imgElement);
            });
        }

        // Fetch initial images on page load
        fetchImages();
    </script>
</body>
</html>
